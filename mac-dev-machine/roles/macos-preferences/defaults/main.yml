---
# Default variables for macos-preferences role

macos_preferences:
  dock:
    autohide: true
    autohide_delay: 0
    tilesize: 48
    show_recents: false
    minimize_to_application: true

  finder:
    show_hidden_files: true
    show_all_extensions: true
    show_path_bar: true
    show_status_bar: true
    default_view: "Nlsv"
    disable_warning_on_change_extension: true

  screenshots:
    location: "{{ ansible_env.HOME }}/Screenshots"
    format: "png"
    disable_shadow: false

  trackpad:
    enable_tap_to_click: true

  keyboard:
    key_repeat_rate: 2
    initial_key_repeat: 15
    disable_auto_correct: false

  security:
    require_password_immediately: true
